<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Price Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #dfeafe, #c7dcff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Navigation Bar */
    .navbar {
      width: 100%;
      background-color: #000000;
      color: #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    .navbar .nav-links a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover {
      color: #2196f3;
    }

    /* Main Container */
    .container {
      background-color: rgba(255, 150, 150, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-top: 100px; /* Space for fixed navbar */
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #000000;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input, select {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(33, 150, 243, 0.5);
      background-color: #fff;
    }

    button {
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #1976d2;
      transform: scale(1.02);
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #01eeff;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 8px;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        max-width: 90%;
      }

      .navbar {
        flex-direction: column;
        padding: 10px 20px;
      }

      .navbar .nav-links {
        margin-top: 10px;
      }

      .navbar .nav-links a {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Car Price Predictor</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2>Car Price Predictor ðŸš—</h2>
    <form method="POST">
      <select name="make" required>
        <option value="">Select Make</option>
        <option value="Toyota">Toyota</option>
        <option value="BMW">BMW</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
      </select>

      <select name="colour" required>
        <option value="">Select Colour</option>
        <option value="Red">Red</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Blue">Blue</option>
      </select>

      <input type="number" name="doors" placeholder="Number of Doors" required>
      <input type="number" name="odometer" placeholder="Odometer (KM)" required>

      <button type="submit">Predict Price</button>
    </form>

    {% if predicted_price %}
      <div class="result">
        Predicted Price: ${{ predicted_price | round(2) }}
      </div>
    {% endif %}
  </div>
</body>
</html>
